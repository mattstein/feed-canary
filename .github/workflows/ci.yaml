name: ci
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
jobs:
  phpstan:
    name: PHPStan + Pint
    runs-on: ubuntu-latest
    steps:
      - name: Prepare PHP
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer:v2
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Composer dependencies
        run: composer install --no-interaction --no-ansi --no-progress
      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse --memory-limit=2G
      - name: Run Pint
        run: ./vendor/bin/pint --test
  test:
    name: Pest Tests
    needs: phpstan
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
    steps:
      - name: Prepare PHP
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer:v2
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Composer dependencies
        run: composer install --no-interaction --no-ansi --no-progress
      - name: Copy .env
        run: cp .github/.env.ci .env
      - name: Generate key
        run: php artisan key:generate
      - name: Run migrations
        run: php artisan migrate
      - name: Run tests
        run: php artisan test
