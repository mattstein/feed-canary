services:
  app:
    environment:
      AUTORUN_ENABLED: true
      PHP_FPM_POOL_NAME: "feed-canary_php"
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - './storage:/var/www/html/storage'
    depends_on:
      - db
      - redis
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
      MYSQL_RANDOM_ROOT_PASSWORD: true
    ports:
      - '3306:3306'
    volumes:
      - db:/var/lib/mysql
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PHP_FPM_POOL_NAME: "feed-canary_scheduler"
    command: [ "php", "/var/www/html/artisan", "schedule:work" ]
    volumes:
      - ./storage:/var/www/html/storage
    depends_on:
      - db
      - redis
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PHP_FPM_POOL_NAME: "feed-canary_que"
    command: ["php", "/var/www/html/artisan", "queue:work", "--tries=3"]
    volumes:
      - ./storage:/var/www/html/storage
    depends_on:
      - db
      - redis
  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PHP_FPM_POOL_NAME: "feed-canary_horizon"
    command: [ "php", "/var/www/html/artisan", "horizon" ]
    volumes:
      - ./storage:/var/www/html/storage
    depends_on:
      - redis
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
volumes:
  db:
